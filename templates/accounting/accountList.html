{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- <div class="container-fluid"> -->
    <div class="row">
        <!-- Modern Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-3" href="/pc/dashboard/billList">
                            <i class="fas fa-file-invoice me-2"></i>
                            <span>我的账单</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center py-3" href="/pc/dashboard/accountList">
                            <i class="fas fa-wallet me-2"></i>
                            <span>资金账户</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-3" href="/pc/dashboard/categoryList">
                            <i class="fas fa-tags me-2"></i>
                            <span>收支分类</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-3" href="#">
                            <i class="fas fa-file-import me-2"></i>
                            <span>导入账单</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.amount }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
<!-- </div> -->

<!-- Custom styles for sidebar -->
<style>
    .sidebar {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        min-height: calc(100vh - 56px);
    }
    
    .sidebar .nav-link {
        color: #333;
        border-radius: 0.25rem;
        margin: 0.2rem 1rem;
        transition: all 0.3s ease;
    }
    
    .sidebar .nav-link:hover {
        color: #007bff;
        background-color: rgba(0, 123, 255, 0.1);
        transform: translateX(5px);
    }
    
    .sidebar .nav-link.active {
        color: #007bff;
        background-color: rgba(0, 123, 255, 0.1);
        font-weight: 500;
    }
    
    .sidebar .nav-link i {
        width: 20px;
        text-align: center;
    }
    
    @media (max-width: 767.98px) {
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: -100%;
            z-index: 1000;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .sidebar.show {
            left: 0;
        }
    }
</style>

<!-- Add JavaScript for mobile sidebar toggle -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleSidebar = () => {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('show');
            }
        };

        // Toggle sidebar when navbar toggler is clicked
        const navbarToggler = document.querySelector('.navbar-toggler');
        if (navbarToggler) {
            navbarToggler.addEventListener('click', toggleSidebar);
        }
    });
</script>
